<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;600;700;800&family=Josefin+Slab:ital,wght@0,400;0,600;1,300;1,400;1,600&family=Muli:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap">
</head>

<body>
    <div class="container">
        <!-- Contact-->
        <section class="contact">
            <div class="contact-wrapper">
              <div class="contact-left"></div>
              <div class="contact-right">
                <h1 class="contact-heading">Contact Us</h1>
                <form>
                  <div class="input-group">
                    <input type="text" class="field" />
                    <label class="input-label">Name</label>
                  </div>
                  <div class="input-group">
                    <input type="email" class="field" />
                    <label class="input-label">Email Address</label>
                  </div>
                  <div class="input-group">
                    <textarea class="field"></textarea>
                    <label class="message">Message</label>
                  </div>
                  <input type="submit" class="submit-btn" value="Submit" />
                </form>
              </div>
            </div>
          </section>

          <!-- Footer Section-->
  <footer class="footer">
    <div class="footer-content">
      <p class="copyright">
        Copyright &copy; 2020, Annapurna Hotel - All Rights Reserved
      </p>
      <div class="social">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </footer>
  <a href="#" class="scroll-btn">
    <i class="fas fa-arrow-up"></i>
  </a>
    </div>
    
</body>
</html>
